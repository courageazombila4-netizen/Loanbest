<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Application</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">

    <!-- Loan Banner Image -->
    <img src="/static/loan-banner.jpg" class="banner" alt="Loan Banner">

    <!-- YOUR NAME ADDED HERE -->
    <p class="owner">Powered by <strong>Mowgli</strong></p>

    <h1>Loan Application</h1>

    <form method="POST">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <input type="number" name="amount" placeholder="Loan Amount (GHS)" required>
        <button type="submit">Apply</button>
    </form>

    {% if loan %}
    <div class="result">
        <h2>Loan Summary</h2>
        <p><strong>Name:</strong> {{ loan.name }}</p>
        <p><strong>Loan Amount:</strong> GHS {{ loan.amount }}</p>
        <p><strong>Processing Fee (5%):</strong> GHS {{ loan.fee }}</p>
        <p><strong>Total Repayment:</strong> GHS {{ loan.total }}</p>

        <p class="note">
            ⚠️ Demo only. Payments must go through official Mobile Money systems.
        </p>
    </div>
    {% endif %}

</div>

</body>
</html>
